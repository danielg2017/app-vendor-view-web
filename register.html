<div class="page" data-name="register">
    <!-- Scrollable page content -->
    <div class="page-content">
        <div class="block">
            <a href="#" class="col button button-raised">Registre su Usuario para Ingresar!</a>

            <div class="list inline-labels no-hairlines-md">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="text" id="rNombre" placeholder="Tu nombre" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="text" id="rApellido" placeholder="Tu apellido" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="email" id="rEmail" placeholder="Tu e-mail" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="password" id="rPassword" placeholder="Tu password" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="password" id="confpassw" placeholder="Confirma password" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <h4 id="msgError" class="error"></h4>

            <p class="row">
                <button id="registro" class="col button button-outline button-raised">Registrate!</button>
            </p>
        </div>
    </div>
</div>
