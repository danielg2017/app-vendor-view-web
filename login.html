<div class="page" data-name="login">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title">login</div>
        </div>
    </div>
    <div class="page-content">
        <div class="block-title titulo_login">Ingrese sus datos de Usuario!</div>
        <div class="block block-strong">
            <div class="list no-hairlines-md">
                <ul>
                    <li class="item-content item-input item-input-outline">
                        <div class="item-inner">
                            <div class="item-title item-floating-label">E-mail</div>
                            <div class="item-input-wrap">
                                <input type="email" id="lEmail" placeholder="Your e-mail" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input item-input-outline">
                        <div class="item-inner">
                            <div class="item-title item-floating-label">Password</div>
                            <div class="item-input-wrap">
                                <input type="password" id="lPassword" placeholder="Your password" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <h5 class="h5_text_align">
                        <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Al Ingresar Acepta los Términos de
                            uso y Políticas de
                            privacidad de
                            <strong>@VENDOR-APP</strong>
                        </p>
                    </h5>
                </ul>

            </div>

            <h4 id="msgErrorLogin" class="error"></h4>
            <div class="block block-strong">
                <p class="row">
                    <button id="ingresa" class="col button button-outline button-raised">Ingresa!</button>
                </p>
            </div>
            <div class="block-footer">
                <p>Si aun no estas registrado, <a
                        style="color: rgb(0, 41, 89); font-family: Verdana, Geneva, Tahoma, sans-serif;"
                        href="/register/">Click aquí</a></p>
            </div>
        </div>
    </div>
</div>
